<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<title>task1_float</title>
		<style>
		.table {
		width: 366px;
		padding:20px;
		background-color: #fff;
		margin:auto;
		overflow: hidden;
		}
	
		.table-cell{
		text-align: center;
		width: 118px;
		height: 118px;
		border-radius: 6px;
		background-color: #e8830d;
		margin: 2px;
		float: left;
		}

		</style>
	</head>
<body>
	<div class="table">
		<div class="table-cell"><p>1</p></div>
		<div class="table-cell"><p>2</p></div>
		<div class="table-cell"><p>3</p></div>
		<div class="table-cell"><p>4</p></div>
		<div class="table-cell"><p>5</p></div>
		<div class="table-cell"><p>6</p></div>
		<div class="table-cell"><p>7</p></div>
		<div class="table-cell"><p>8</p></div>
		<div class="table-cell"><p>9</p></div>
	</div>
  </body>
</html>
