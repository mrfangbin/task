<!DOCTYPE html>
<html lang=zh-cn>
<head>
	<meta charset="utf-8">
	<title>task05_home</title>

	<link rel="stylesheet" href="../css/home.css">

<body>
	<header>
		个人主页

	</header>
	<div class="man_box">
		<div id="man">
			<div id="photo"><span class="girl"></span></div>
			<div class="text">
				<p><span class="user_name">高素雅</span><span class="age">&nbsp;51岁</span></p>

		</div>

			<div class="row ">
