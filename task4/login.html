<!DOCTYPE html>
<html lang=zh-cn>
<head>
	<meta charset="utf-8">
	<title>task 04</title>
	<meta name="viewport" content="width=device-width, intial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<header>
		<div id="close">关闭</div>
		<div id="login">登陆</div>
		<div id="register">注册</div>
	</header>
	<section>
		<form action="" method="post">
			<div class="input_box">
				<img class="lpng" src="images/iphone.png" alt="phone"><img src="images/feng.png" alt="feng">
				<input class="input" type="number" name="phone_number" maxlength="11" placeholder="请输入手机号" required></input>
			</div>
			<div class="input_box">
				<img  class="lpng" src="images/locked.png" alt="phone"><img src="images/feng.png" alt="feng">
				<input class="input" type="password" name="password" placeholder="请输入密码" required></input>
			</div>
			<input id="login_btn" type="submit" value="登陆"></input>
		</form>
		<p class="forget">忘记密码？</p>
	</section>
	

</body>
</html>
